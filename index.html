<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Create your grocery list</h1>
      <div class="row">
        <div class="col-sm-6">
          <form id="groceryList">
            <div class="form-group">
              <label for="item1">Item 1:</label>
              <input type="text" name="listItem" class="form-control" id="item1">
            </div>
            <div class="form-group">
              <label for="item2">Item 2:</label>
              <input type="text" name="listItem" class="form-control" id="item2">
            </div>
            <div class="form-group">
              <label for="item3">Item 3:</label>
              <input type="text" name="listItem" class="form-control" id="item3">
            </div>
            <div class="form-group">
              <label for="item4">Item 4:</label>
              <input type="text" name="listItem" class="form-control" id="item4">
            </div>
            <button type="submit" name="button" class="btn">Make your list!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <ul class="showList">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
