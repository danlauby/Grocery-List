<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Create your grocery list</h1>
      <div class="row">
        <div class="col-sm-6">
          <div id="items">
            <form>
              <div class="form-group">
                <label for="item1">Item 1:</label>
                <input id="item1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="item2">Item 2:</label>
                <input id="item2" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="item3">Item 3:</label>
                <input id="item3" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="item4">Item 4:</label>
                <input id="item4" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Show my list!</button>
            </form>
          </div>
        </div>
          <div class="col-sm-6">
            <div class="showList">
              <ul>
                <li class="item1"></li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
